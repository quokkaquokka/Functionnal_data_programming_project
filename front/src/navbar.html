<template bindable="router">
  <nav role="navigation" style="position: sticky; top: 55px;">
    <div id="navigation-navbar-collapse-1" style="height: 100%;">
      <ul class="nav flex-column nav-pills" style="height: 100%;">
        <li repeat.for="row of router.navigation" if.bind="permission(row.settings.data) & signal:'my-signal'">
          <a class="nav-link ${row.isActive ? 'active' : ''}" data-toggle="collapse" data-target="#navigation-navbar-collapse-1.in" href.bind="row.href" >
          	<i class="${row.settings.img}"></i> ${row.title}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</template>
