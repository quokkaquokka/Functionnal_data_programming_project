<template>
    <div class="card mt-5" style="max-width: 800px; margin-left: 20px;">
        <div class="card-header">
            <h3>Connectez-vous</h3>
        </div>
        <div class="card-body">
            <span style="color:red;">${error}</span>
            <form submit.delegate="login()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value.bind="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" value.bind="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
      
  </template>
